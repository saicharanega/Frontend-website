<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <title>Assignment</title>
</head>

<body>

    <!-- Main Form Section -->
    <div class="main-container">
        <div class="container">
            <div class="row">
                <!-- Left side (Form) -->
                <div class="col-md-6 d-flex flex-column justify-content-center">
                    <!-- Navbar Section -->
                    <nav class="navbar navbar-expand-lg fixed-top navv navbar-light bg-white">
                        <div class="container">
                            <a class="navbar-brand" href="#">
                                <img src="https://ik.imagekit.io/saicharan/logo.png?updatedAt=1727545509112" class="img-1" alt="Logo" />
                            </a>
                            <div class="d-flex flex-column justify-content-center">
                                <div class="collapse navbar-collapse d-flex flex-row justify-content-between" id="navbarNav">
                                    <a href="" class="ml-auto nav-text">Are you a new customer?</a>
                                    <button class="btn btn-primary ml-1 enroll-btn text-center">Enroll Now</button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <div class="form-container mt-5 pt-5">
                        <h1 class="text-center mb-0">Welcome Back</h1>
                        <p class="para text-center">Sign in to your Regions MyMortgage account.</p>
                        <form id="loginForm">
                            <input type="text" class="form-control form-border border mb-2" id="onlineID" placeholder="Online ID" required>
                            <div class="password-container d-flex align-items-center mb-2">
                                <input type="password" class="form-control border" id="password" placeholder="Password" required>
                                <button type="button" id="togglePassword" class="btn btn-link show-class">Show</button>
                            </div>
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember Me</label>
                            </div>
                            <button type="submit" class="btn btn-success login-button">Login</button>
                        </form>
                        <div class="links mt-2 text-center">
                            <a href="#">Forgot Online ID?</a> Â· <a href="#">Forgot Password?</a>
                        </div>
                    </div>
                </div>

                <!-- Right side (Image) -->
                <div class="col-md-6 d-none d-md-block">
                    <img class="img-fluid" src="https://wallpapercave.com/wp/wp6701058.jpg" alt="Background Image" style="height: 95vh; object-fit: cover;">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
